<ui:composition template="/WEB-INF/templates/geral.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
	 	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:define name="conteudo">
		<h1>Editar Contato</h1>
		<legend><h:outputText value="#{contatosBean.contato2.nome}" /></legend>
		
		<h:panelGroup rendered="#{facesContext.validationFailed}">
			<div class="alert alert-info">
  			<button type="button" class="close" data-dismiss="alert">
  			<i class="icon-thumbs-up" >x</i>
  			</button>
  			<strong>Sinto Muito!!!</strong> O preenchimento dos campos é necessário ..
  			
		</div>
		
		</h:panelGroup>
		
		<h:form >
		<h:panelGrid columns="2">
			<h:outputLabel for="Nome" value="Nome" /> 
			<h:inputText value="#{contatosBean.contato2.nome}" required="true" />
			<h:outputLabel for="Email" value="Email" />
			<h:inputText  value="#{contatosBean.contato2.email}" required="true" />
			<h:outputLabel for="Telefone" value="Telefone" />
			<h:inputText  value="#{contatosBean.contato2.telefone}" required="true"/>
			<h:outputLabel for="ID" value="ID:" />
			<h:inputText value="#{contatosBean.contato2.id}" class=" uneditable-input" />
		</h:panelGrid>
			<div class="form-actions">
			<h:commandButton id="Salvar2" class="btn btn-inverse" value="Salvar" action="#{contatosBean.editar}" >
			<f:setPropertyActionListener target="#{contatosBean.contato2.id}" value="#{contatosBean.contato2.id}" />
			</h:commandButton>
			<h:commandButton id="Cancelar" class="btn btn-info" value="Cancelar" action="lista" />
			</div>
		</h:form>
			<div class="progress progress-striped active">
  			<div class="bar" style="width: 10%;"></div>
			</div>
		
	</ui:define>

</ui:composition>
