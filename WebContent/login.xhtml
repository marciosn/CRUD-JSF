<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="css" name="bootstrap.css"></h:outputStylesheet>
    <style type="text/css">
      body {
        padding-top: 30px;
        padding-bottom: 30px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 15px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 10px;
        padding: 7px 9px;
      }


    </style>
	<h:outputStylesheet library="css" name="bootstrap-responsive.css"></h:outputStylesheet>
	<h:outputScript library="js" name="jquery.js"></h:outputScript>
	<h:outputScript library="js" name="bootstrap.js"></h:outputScript>
	<title>Sistema Agenda</title>
</h:head>
<h:body>
	 	
	
	
	<div class="container">
	      		<h:panelGroup rendered="#{facesContext.validationFailed}">
	        <div class="alert alert-error">
		        <button type="button" class="close" data-dismiss="alert">x</button>
		        <strong>Sinto Muito!!!</strong> O preenchimento dos campos abaixo é necessário ..
       		</div>
        </h:panelGroup>
       
      
      <h:form class="form-signin">
        <h2 class="form-signin-heading">Login</h2>
        
         <h:panelGrid columns="2">
 				<h:outputLabel value="Login" for="login" />
 				<h:inputText id="login" label="Login" required="true" value="#{login.nome}" placeholder="UserName" />
 				<h:outputLabel value="Password" for="password" />
 				<h:inputSecret id="password"  laberl="Password" required="true" value="#{login.password}" placeholder="Password"/>
 				
 				<h:commandButton class="btn btn-inverse" value="Sign In" action="#{login.loginBean}" />
 				
		</h:panelGrid>
				
      </h:form>
      		
	</div>	
</h:body>
</html>
